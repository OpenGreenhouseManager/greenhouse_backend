[package]
name = "data_storage_service"
version = "0.0.1"
edition = "2021"
description = "area service"
license = "GPL-3.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { workspace = true, features = ["tracing"]}
bb8 = { workspace = true }
bcrypt = { workspace = true }
chrono = { workspace = true, features = ["serde"] }
derive_more = { workspace = true }
diesel =  { workspace = true, features = [ "uuid", "postgres", "chrono" ] }
diesel-async =  { workspace = true }
greenhouse_core = { workspace = true, features = ["data_storage_service_dto"] }
jsonwebtoken = { workspace = true }
rand = { workspace = true }
serde = { workspace = true }
serde_json ={ workspace = true }
serde_yaml = { workspace = true }
tokio = { workspace = true }
uuid = { workspace = true, features = [
    "v4",                
    "fast-rng",          
    "macro-diagnostics", 
    "serde"
] }
diesel_migrations = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
tower-http = { workspace = true, features = ["trace"] }
sentry = { workspace = true, features = ["debug-images", "tower"] }

[dev-dependencies]
tower = { version = "0.4", features = ["util"] }
hyper = "0.14"
serde_json = "1.0"

[lib]
name = "data_storage_service"
path = "src/lib.rs"
