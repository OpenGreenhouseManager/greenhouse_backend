name: Build and Push Example Images

on:
  push:
    tags:
      - "example-*"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        example: [ input_output_int_saver, input_alert_trigger, periodic_alert ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/opengreenhousemanager/greenhouse_backend/examples
          tags: |
            type=raw,value=${{ matrix.example }}
            type=raw,value=${{ matrix.example }}-${{ github.sha }}

      - name: Build and push ${{ matrix.example }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: examples/Dockerfile
          push: true
          build-args: |
            EXAMPLE_BIN=${{ matrix.example }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max 